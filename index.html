<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Trapper</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <div class="container mb-2">
              <ul class="list-group actions bg-white">
                <li class="list-group-item" >
                  <p class="h5">Join</p>
                  <ul class="list-group list-group-horizontal-lg joins">
                  </ul>
                </li >
                <li class="list-group-item" >
                  <p class="h5">Watch</p>
                  <ul class="list-group list-group-horizontal-lg watches">
                  </ul>
                </li >
              </ul>
           </div>
          <div class="stateLogger">
            <p id='selectedOutput'></p>
          </div>
          <div class="board_container">
            <div class="text-center py-2">
              <!-- href='./howTos/moves1.jpg' -->
              <a data-toggle="modal" role="button" href="#howTos" type="button" name="button" class="btn page-link">How To Play</a>
              <div class="modal" id="howTos" tabindex="-1" role="dialog" aria-labelledby="howTosModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="howTosModalLabel">How To Play</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <h6>Legal Moves</h6>
                      <div class="container">
                        <img src="./howTos/moves1.jpg" alt="">
                        <img src="./howTos/moves3.jpg" alt="">
                        <img src="./howTos/moves4.jpg" alt="">
                      </div>
                      <hr>
                      <h6>Illegal Moves</h6>
                      <div class="container">
                        <img src="./howTos/moves5.jpg" alt="">
                      </div>
                      <hr>
                      <h6>How to win</h6>
                      <div class="container">
                        <img src="./howTos/moves6.jpg" alt="">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

            <div id="cnv">
              <div class="overlay">
                <h4>Winner</h4>
              </div>
            </div>

          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <p class="h5">Watching</p>
          <ul class="list-group watchers">
          </ul>
        </div>
      </div>
    </div>

    <script src="./canvas.js" charset="utf-8"></script>
    <script src="./main.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8" ></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
