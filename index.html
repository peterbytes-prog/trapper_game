<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Trapper</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <div class="container mb-2">
              <ul class="list-group actions bg-white">
                <li class="list-group-item" >
                  <p class="h5">Join</p>
                  <ul class="list-group list-group-horizontal-lg joins">
                  </ul>
                </li >
                <li class="list-group-item" >
                  <p class="h5">Watch</p>
                  <ul class="list-group list-group-horizontal-lg watches">
                  </ul>
                </li >
              </ul>
           </div>
          <div class="stateLogger">
            <p id='selectedOutput'></p>
          </div>
          <div class="board_container">
            <div id="cnv">
              <div class="overlay">
                <h4>Winner</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <p class="h5">Watching</p>
          <ul class="list-group watchers">
          </ul>
        </div>
      </div>
    </div>

    <script src="./canvas.js" charset="utf-8"></script>
    <script src="./main.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8" ></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
